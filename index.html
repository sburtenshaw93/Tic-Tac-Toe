<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac_Toe</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
<header>
    
</header>
<main>
    <section id="home">
        
    </section>
    <section id="game">
        <h2>Play Game</h2>
        <div class="board">
            <div class="tile" onclick="makeMove(this, 0)"></div>
            <div class="tile" onclick="makeMove(this, 1)"></div>
            <div class="tile" onclick="makeMove(this, 2)"></div>
            <div class="tile" onclick="makeMove(this, 3)"></div>
            <div class="tile" onclick="makeMove(this, 4)"></div>
            <div class="tile" onclick="makeMove(this, 5)"></div>
            <div class="tile" onclick="makeMove(this, 6)"></div>
            <div class="tile" onclick="makeMove(this, 7)"></div>
            <div class="tile" onclick="makeMove(this, 8)"></div>
        </div>
        <p id="winner"></p>
        <button onclick="resetGame()">Reset Game</button>
    </section>

    <section id="contact" style="display:none;">
        <h2>Contact Me</h2>
        <p>Email: 10694227@uvu.edu</p>
    </section>
</main>
<footer>
    <p>&copy 2025 Sarah's Projects</p>
</footer>

</body>


</html>
